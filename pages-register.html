<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form class="row g-3 needs-validation" action="/register" method="POST" novalidate>
            <div class="col-12">
              <label for="yourName" class="form-label">Your Name</label>
              <input type="text" name="name" class="form-control" id="yourName" required>
              <div class="invalid-feedback">Please, enter your name!</div>
            </div>

            <div class="col-12">
              <label for="yourEmail" class="form-label">Your Email</label>
              <input type="email" name="email" class="form-control" id="yourEmail" required>
              <div class="invalid-feedback">Please enter a valid Email adddress!</div>
            </div>

            <div class="col-12">
              <label for="yourUsername" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" name="username" class="form-control" id="yourUsername" required>
                <div class="invalid-feedback">Please choose a username.</div>
              </div>
            </div>

            <div class="col-12">
              <label for="yourPassword" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="yourPassword" required>
              <div class="invalid-feedback">Please enter your password!</div>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.3/dist/umd/popper.min.js"
        integrity="sha384-lrHrJZ1tzRiG71lD/fpOU1v4f4FeW5z5eNPJ3qKWImv//8ufSfJgShx87fnAz6Kj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-SZLXzB+XiCOQJxEb8hDWT+2uvxw++3q/fNvmaJfEYYRZUB9tZzLcGGvus0e+aMjs"
        crossorigin="anonymous"></script>
</body>
</html>
